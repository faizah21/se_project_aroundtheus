<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="<%=require("./images/jacquesCousteau.jpg")%>" alt="Profile
          photo" class="profile__image" />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">Â© 2024 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <label class="modal__field__container">
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="modal__field modal__input profile__title__input"
              id="owner-name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="owner-name-error"></span>
          </label>
          <label class="modal__field__container">
            <input
              type="text"
              name="job"
              placeholder="Description"
              id="owner-description"
              class="modal__field modal__input profile__description__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="owner-description-error"></span>
          </label>
          <button type="submit" class="modals__button modal__button">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-card-modal-close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__field__container">
            <input
              name="title"
              placeholder="Title"
              class="modal__field modal__input_type_title modal__input"
              id="card-title"
              type="text"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-error"></span>
          </label>
          <label class="modal__field__container">
            <input
              type="url"
              name="url"
              placeholder="Image URL"
              class="modal__field modal__input_type_url modal__input"
              id="card-url"
              required
            />
            <span class="modal__error" id="card-url-error"></span>
          </label>
          <button class="modals__button modal__button" disabled>Create</button>
        </form>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__content_type_image">
        <button class="modal__close" id="close-image"></button>
        <img class="modal__image" src="" />
        <p class="modal__description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
